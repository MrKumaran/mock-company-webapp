on:
  workflow_dispatch:
    inputs:
      task:
        description: 'Choose what to run: gradle or jenkins'
        required: true
        default: 'jenkins'

jobs:
  run-gradle:
    if: ${{ github.event.inputs.task == 'gradle' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '12'
      - run: ./gradlew build

  run-jenkinsfile:
    if: ${{ github.event.inputs.task == 'jenkins' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Jenkinsfile Runner Prepackaged
        uses: jenkinsci/jenkinsfile-runner-github-actions@v0.2

